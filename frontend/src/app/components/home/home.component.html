<div class="row">
        <div class="col mt-4">
            <h3>
                Estos son las publicaciones de tus cursos
            </h3>
            <div class="col-12">
                <div *ngFor="let posts of subs">
                    <div class="card mt-5"  *ngFor="let post of posts">
                        <div class="card-header">
                            <div class="row">
                                <div class="col-10">
                                    {{post.userName}}
                                </div>
                                <div class="col-2">
                                    <small class="text-muted">{{post.timestamp}}</small>
                                </div>
                            </div>
                        </div>
                        <div class="card-body">
                            <h5 class="card-title"> {{post.name}} </h5>
                            <p class="card-text">{{post.description}}</p>
                            <p class="card-text">{{post.fileUrl}}</p>
                        </div>
                        <div class="card-footer">
                            <div class="text-center">
                                <a routerLink="/post/{{post._id}}" class="btn btn-secondary">Ir a la publicaci√≥n</a>
                            </div>
                        </div>
                    </div>
                    
                </div>
            </div>
        </div>
    </div>
