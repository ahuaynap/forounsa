<div class="list-group-item list-group-item-action">
  <div class="row">
    <div class="col text-dark">
      {{thisComment.userName}}
    </div>
    <div class="col text-dark">
      {{thisComment.description}}
    </div>
    <div class="col-1" *ngIf="isUser">
      <button (click)="deleteComment(thisComment._id)" class="close" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
  </div>
</div>
