<div class="row">
    <div class="col-12 mt-5">
        <div class="card text-white bg-secondary mb-3">
            <div class="card-header">
                <div class="row">
                    <div class="col-9">
                        Código del curso: {{course.idCourse}}
                    </div>
                    <div class="col-3">
                        <button type="button" class="btn btn-success" data-toggle="modal" data-target="#exampleModalScrollable">
                            Agregar una publicación
                        </button>
                    </div>
                </div>
                
            </div>
            <div class="card-body">
                <h5 class="card-title">{{course.name}}</h5>
                <p class="card-text">Descripción: {{course.description}}</p>
                <p class="card-text">Total créditos: {{course.semester}}</p>
                <p class="card-text">Semestre: {{course.credit}}</p>
            </div>
        </div>
    </div>
    <div class="col-12">
        {{file}}
        <div class="modal fade" id="exampleModalScrollable" tabindex="-1" role="dialog" aria-labelledby="exampleModalScrollableTitle" aria-hidden="true">
            <div class="modal-dialog modal-dialog-scrollable" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalScrollableTitle">Agregar publicación</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <form #postForm="ngForm" (ngSubmit)="onSubmit(postForm)">
                    <div class="modal-body">
                        <div class="form-group">
                            <input
                            type="text" 
                            class="form-control" 
                            name="name" 
                            #name="ngModel" 
                            [(ngModel)]="newPost.name"
                            placeholder="Titulo de la publicación"
                            required>
                        </div>
                        <div class="form-group">
                            <input
                            type="text" 
                            class="form-control" 
                            name="description" 
                            #description="ngModel" 
                            [(ngModel)]="newPost.description"
                            placeholder="Descripción de la publicación"
                            required>
                        </div>
                        <div class="form-group">
                            <input type="file" (change)="onUpload($event)">
                        </div>
                        <div class="progress">
                            <div class="progress-bar progress-bar-striped bg-success"
                              role="progressbar" [style.width]="(uploadPercent | async) +'%'">
                            </div>
                        </div>
                        <input type="hidden" [value]="urlImage | async">
                    
                     </div>
                    <div class="modal-footer">
                            <div class="form-group">
                                <button class="btn btn-primary" type="submit">
                                    <i class="fa fa-plus-circle"></i> Publicar
                                </button>
                                <button class="btn btn-secondary" type="reset" (click)="resetForm(productForm)">
                                    <i class="fas fa-sync-alt"></i> Cancelar
                                </button>
                        </div>
                    </div>
                </form>
            </div>
            </div>
        </div>
        
    </div>
    <div class="col-12">
        <div class="card mt-5" *ngFor="let post of posts">
            <div class="card-header">
                <div class="row">
                    <div class="col-10">
                        {{post.idUser}}
                    </div>
                    <div class="col-2">
                        <small class="text-muted">{{post.timestamp}}</small>
                    </div>
                </div>
            </div>
            <div class="card-body">
                <h5 class="card-title"> {{post.name}} </h5>
                <p class="card-text">{{post.description}}</p>
                <p class="card-text">{{post.fileUrl}}</p>
            </div>
            <div class="card-footer">
                <div class="text-center">
                    <a routerLink="/post/{{post._id}}" class="btn btn-secondary">Ir a la publicación</a>
                </div>
            </div>
        </div>
    </div>
</div>
