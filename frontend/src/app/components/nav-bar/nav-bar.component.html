<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" routerLink="/">{{title}}</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="form-inline navbar-nav ml-auto">
      <ng-container *ngFor="let nav_item of navigationItems">
        <li class="nav-item" routerLinkActive="active">
          <a class="nav-link" (click)="updateNavBar($event)" name="{{nav_item | lowercase | removeWhiteSpaces}}"
            routerLink="{{nav_item | lowercase | removeWhiteSpaces}}">{{nav_item}}
          </a>
        </li>

      </ng-container>
    </ul>
  </div>
</nav>
